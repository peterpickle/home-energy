{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Energy - Prices</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="{% static 'home_energy/manifest.json' %}" />
    <link rel="icon" href="{% static 'home_energy/favicon.ico' %}" sizes="any">
    <link rel="apple-touch-icon" href="{% static 'home_energy/apple-touch-icon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'home_energy/prices.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Prices</h1>
    </br>
    <a href="{% url 'home-energy:usage' %}" class="btn btn-primary"><i class="bi bi-lightning"></i> View Usage</a>
    <br/>
    <br/>
    <div id="add_price_div" class="add_price_div">
        <form action="{% url 'home-energy:add_price' %}" method="post">
            {% csrf_token %}
            {% include "home_energy/price_input_table.html" with form=add_price_form %}
            <button type="submit">
                <i class="bi bi-plus-square"></i> Add
            </button>
        </form>
    </div>
    <br/>
    <br/>
    <div id="prices_div">
    {% for modify_price_form in modify_price_forms %}
        {% include "home_energy/modify_price_form.html" with form=modify_price_form %}
    {% endfor %}
    </div>
</body>
</html>
